<!DOCTYPE html>
<html>
<head>
<title>Formulier</title>
</head>
<body>
<form method="post" action="bewaarInformatie.php">
<table width="600" border="0">
<tbody>
<tr>
<td width="200"><b>Uw adres</b></td>
<td width="400"><input type="text" name="adres" placeholder="Straatnaam en huisnummer"></td>
</tr>
<tr>
<td><b>Uw leeftijd</b></td>
<td><input type="number" name="leeftijd" min="1" max="100"></td>
</tr>
<tr>
<td><b>Uw wachtwoord</b></td>
<td><input type="password" name="wachtwoord"></td>
</tr>
<tr>
<td><b>Uw e-mailadres</b></td>
<td><input type="email" name="emailadres"></td>
</tr>
<tr>
<td><b>Uw webpagina</b></td>
<td><input type="url" name="webadres"></td>
</tr>
<tr>
<td><b>Uw telefoonnummer</b></td>
<td><input type="tel" name="telefoonnummer"></td>
</tr>
<tr>
<td>&nbsp;</td>
<td><button type="submit" name="verzendknop">
<strong>Verzend</strong></button></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
